name: Play JSON Update & Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Ensure all dependencies are installed

      - name: Run Script (play.py)
        run: python3 play.py

      - name: Pull Latest Changes
        run: git pull --rebase origin main

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add play.json
          git diff --staged --quiet || git commit -m "Updated play.json with new movies - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: Install FFmpeg
        run: |
          apt-get update
          apt-get install -y ffmpeg

      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.RTMP_URL }}" ]; then
            echo "RTMP_URL secret is missing. Exiting."
            exit 1
          fi

      - name: Run live stream script (stream.py)
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: python3 stream.py
