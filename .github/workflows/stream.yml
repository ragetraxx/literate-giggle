name: Video Stream

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual start

jobs:
  stream:
    runs-on: ubuntu-latest
    concurrency:
      group: video-stream
      cancel-in-progress: false  # Avoid interrupting an ongoing stream

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install ffmpeg-python
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Stream Script
        run: |
          while true; do
            python stream.py || echo "Stream crashed. Restarting..."
            sleep 10  # Avoid instant restart loops
          done
