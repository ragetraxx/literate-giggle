name: 24/7 Radio Stream

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes to restart stream if needed

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 3600  # Run for up to 1 hour

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Stream Script
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: python stream.py
