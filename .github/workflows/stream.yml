name: 24/7 Streaming

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes to ensure it's active

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 0  # Prevents GitHub from killing the job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Stream Script
        run: |
          while true; do
            echo "Streaming to RTMP at $(date)"
            python stream.py || echo "Script crashed. Restarting..."
            sleep 3
          done
