<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Radio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Website Logo" class="logo">
        <h1>Live Radio Player</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter country code or station name">
            <button onclick="fetchStations()">Search</button>
        </div>

        <div id="station-list" class="station-list">
            <p>Enter a country code or station name and press search.</p>
        </div>
    </main>

    <div id="player-container" class="player-container">
        <div class="player">
            <img id="player-logo" src="default.png" alt="Station Logo" class="player-logo">
            <h2 id="player-title">Now Playing</h2>
            <audio id="radio-player" controls></audio>
            <button onclick="closePlayer()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
