<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo" class="logo">
        <h1>Radio Browser</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="countryCode" placeholder="Enter country code (e.g., PH, US)">
            <button onclick="fetchStations()">Search</button>
        </section>

        <section class="stations-container" id="stationsList">
            <!-- Radio stations will be listed here -->
        </section>
    </main>

    <div class="player-container" id="playerContainer">
        <div class="player">
            <img id="stationLogo" class="spinning" src="" alt="Station Logo">
            <audio id="audioPlayer" controls></audio>
            <button onclick="closePlayer()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
