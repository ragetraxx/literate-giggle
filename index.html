<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo" class="website-logo">
        <h1>Radio Player</h1>
    </header>

    <div class="search-box">
        <input type="text" id="countryCode" placeholder="Enter Country Code">
        <button onclick="searchStations()">Search</button>
    </div>

    <h2>Search Results</h2>
    <div id="results" class="station-container"></div>

    <h2>Saved Stations</h2>
    <div id="savedResults" class="station-container"></div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <img id="stationImage" class="rotating" src="" alt="Station Logo">
            <audio id="audioPlayer" controls autoplay></audio>
            <button onclick="stopPlayback()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
